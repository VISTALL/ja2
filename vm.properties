vm.1Bdebugger.debuggingMethodDescriptor=II[C
vm.1Bdebugger.debuggingPc=105

# Load
vm.lib.rt=rt.jar
vm.lib.user=dist/JavaInterpreter.jar
vm.start.main=ja2/platform/desktop/Main
vm.load.enableUserClassLoader=false

# File Management
vm.file.userdir=.
